<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">

    <div class="card">
      <div class="card__image">
        <img src="/assets/image-equilibrium.jpg" class="top__image" alt="" aria-hidden="true">
    
        <div class="card__image--overlay">
          <img src="/assets/icon-view.svg" alt="">
        </div>
    
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__resource">
        <span class="card__resource--eth">0.041 ETH</span>
        <span class="card__resource--time">3 days left</span>
        
      </div>
      <div class="card__creator">
        <img src="/assets/image-avatar.png" class="bottom__image" alt="" aria-hidden="true">
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SJ-74">Sj Vaani</a>.
    </p>
  </footer>
</body>
</html>
